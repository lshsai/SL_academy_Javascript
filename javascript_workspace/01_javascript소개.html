<html>
  <head>
    <style></style>
  </head>
  <body>
    <h2>자바스크립트란?</h2>
    <p id="demo">HTML의 컨텐츠를 변화시킬 수 있다.</p>
    <button
      onclick='document.getElementById("demo").innerHTML = "hellow world"'
    >
      눌러보세요
    </button>
    <button onclick="document.getElementById('demo').style.fontSize = '40px'">
      눌러보세요
    </button>
    <button onclick="document.getElementById('demo').style.display = 'none'">
      눌러보세요
    </button>
    <button onclick="document.getElementById('demo').style.display = 'block'">
      눌러보세요
    </button>
    <button onclick="document.getElementById('demo').style.display = 'inline'">
      눌러보세요
    </button>
    <hr />
    <div style="margin: auto; width: 250px;">
      <img
        id="bulb"
        src="img/pic_bulboff.gif"
        style="display: block; margin-bottom: 10px;/"
      />
      <button
        onclick='document.getElementById("bulb").src = "img/pic_bulbon.gif"'
      >
        전구 켜기
      </button>
      <button
        onclick="document.getElementById('bulb').src='img/pic_bulboff.gif'"
      >
        전구 끄기
      </button>
    </div>
  </body>
</html>
