  <body>
    <button onclick="getTime()">
      현재 시각

      마우스 아웃 시 이벤트 발생

      var getTime = function() {
        var d = new Date();

        // var msg = d.getFullYear() + "-" + d.getMonth() + "-" + d.getDate();
        document.getElementById("time").innerHTML = d;
        console.dir(d);
      };
    </script>
