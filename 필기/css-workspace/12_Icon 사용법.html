<html>
	<head>
		<title>Icon 사용법</title>
		<link 
			href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" 
			rel="stylesheet">
		<link 
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet">
		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
			  crossorigin="anonymous">
		<style>		
		div .fa-bomb, 
		div .fa-bus
		{
			color: orange;
		}
		
		div .fa-ambulance,
		div .fa-car
		{
			color: crimson;
		}			
		h2 {
			margin-bottom: 0;
		}
		</style>
	</head>
	<body>
		<h2>FontAwesome 아이콘들</h2>
		https://use.fontawesome.com/releases/v5.0.6/css/all.css <br>
		<i class="fas fa-ambulance"></i>
		<i class="fas fa-bomb"></i>
		<i class="fas fa-car"></i>
		<i class="fas fa-bus"></i>
		<i class="fas fa-bars"></i>
		<hr>
		<div class='styleicon'>
			<i class="fas fa-ambulance"></i>
			<i class="fas fa-bomb" 
			   style='font-size:24px;'></i>
			<i class="fas fa-car"
			   style='font-size:36px;'></i>
			<i class="fas fa-bus"
			   style='font-size:48px;'></i>
			<i class="fas fa-bars"
			   style='font-size:60px;'></i>
	    </div>
		<br><br><br>
		<h2>Google 아이콘들</h2>
		https://fonts.googleapis.com/icon?family=Material+Icons <br>
		<i class="material-icons">alarm</i>
		<i class="material-icons">backup</i>
		<i class="material-icons">cached</i>
		<i class="material-icons">class</i>
		<i class="material-icons">code</i>
		<hr>
		<!-- 구글 아이콘의 크기는 style attribute로 변경해야 한다 -->
		<div style='font-size: 70px; color: skyblue;'>
			<i class="material-icons">alarm</i>
			<i class="material-icons">backup</i>
			<i class="material-icons">cached</i>
			<i class="material-icons">class</i>
			<i class="material-icons" style='font-size: 70px;'>code</i>
		</div>
		
		<h2>Bootstrap 아이콘들</h2>
		https://getbootstrap.com/docs/4.0/extend/icons <br>
	
	</body>
</html>
