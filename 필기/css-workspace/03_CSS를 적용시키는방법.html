<html>
	<head>
		<!-- 1번째 방법 : style태그 -->
		<style> /* 이곳에는 HTML주석을 쓰면 안됩니다. */
		/* CSS적용 */
		</style>
		<!-- 2번째 방법 : link태그로 외부의 CSS를 불러오기 -->
		<link rel='stylesheet' type='text/css' href='css/test.css'>
	</head>
	<body>
		<!-- 3번째 방법 : style attribute를 이용 -->
		<h1 style='background-color: black; 
						color: white; padding: 5px;'>제목1</h1>
		<h2>제목2</h2>
		style attribute의 스타일시트가 <br>
		가장 나중에 적용되어 덮어쓰여진다
	</body>
</html>
