<html>
	<head>
		<meta charset='UTF-8'>
		<style>
		body {
			background-color: lightblue;
			color: white;			
		}
		h1 {
			color: white;
			text-align: center;
		}
		p {
			font-family: Courier;
			font-size: 20px;
			color: black;
		}
		
		#head2 {
			color: tomato;
		}
		.first {
			font-weight: bold;	
			color: black;
		}
		#head1 {
			color: white;
		}
		
		</style>		
	</head>
	<body>
		<h1 id='head1' class='first'>첫 번째 CSS예제</h1>
		<p class='first'>
			이것은 글 내용 입니다 <br>
			CSS의 기초 문법 <br><br>
			Selector { <br>
			&nbsp;&nbsp;&nbsp;&nbsp;property: value; <br>
			} <br><br>
			
			Selctor : HTML의 어떤 요소에 스타일을 적용할지 선택 <br>
			{} : Selector 범위 지정 <br>
			property : CSS 스타일 속성 <br>
			value : 해당 스타일 속성에 값을 부여 <br>			
		</p>
		<h1 id='head2'>CSS의 Selector들</h1>
		<p>
			Element 선택자 : 태그이름 {} <br>
			Class 선택자 : .클래스이름 {} <br>
			ID 선택자 : #ID이름 {} <br>
		</p>
	</body>
</html>
