<html>
	<head>
		<style>
		body {
			background-color: DarkSeaGreen;
			font-family: Courier;
			color: white;
		}
		
		.center {
			text-align: center;			
		}		
		.large { 
			font-size: 35px;
		}
		
		p.center {
			color: white;
		}
		
		h1.center {
			color: white;
		}	
		
		/* CSS의 주석 */		
		/* ,를 찍으면 동시에 여러 Selector에 적용 시킬 수 있다 */
		h2, h3, h4 {
			text-align: right;
		}
		</style>
	</head>
	<body>
		<h1 class='center large'>First Heading</h1>
		<p class='center'>First Paragraph</p>	
		
		<h2>Heading2</h2>
		<h3>Heading3</h3>
		<h4>Heading4</h4>		
	</body>
</html>
