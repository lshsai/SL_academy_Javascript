<html>
	<head>
		<style>
		body {
			background: lightblue;			
		}
		div {
			height: 20px;
			margin: 5px;
		}		
		.radius {
			width: 100px;
			height: 100px;
			background: green;
			border-style: none;
		}
		</style>
	</head>
	<body>
		<h1>border-style</h1>
		<div style='border-style: solid;'>solid</div>
		<div style='border-style: dotted;'>dotted</div>
		<div style='border-style: dashed;'>dashed</div>
		<div style='border-style: double;'>double</div>
		<div style='border-style: none;'>none</div> 
		<div style='border-style: hidden;'>hidden</div> 
		<div style='border-style: inset;'>inset</div> 
		<div style='border-style: outset;'>outset</div> 
		<div style='border-style: groove;'>groove</div> 
		<div style='border-style: ridge;'>ridge</div> 
		<h1>border-width</h1>
		<div style='border-style: solid; 
					border-width: 2px 10px 4px 20px;'>solid</div>
					<!-- 4개 모두 줄 경우 시계방향으로 적용 -->
		<div style='border-style: solid; 
					border-width: thin;'>thin</div>
		<div style='border-style: solid; 
					border-width: thick;'>thick</div>
		<div style='border-style: solid; 
					border-width: medium;'>medium</div>
		<h1>border-color</h1>
		<div style='border-style: solid; 
					border-color: magenta;'>medium</div>
		<div style='border-style: solid; 
					border-color: red blue black white;'>medium</div>
		<h1>Individual border style/width/color</h1>			
		<!-- 4개 주는경우 : 위 오른쪽 아래 왼쪽 -->
		<div style='border-style: dotted ridge dashed inset;
					border-width: 2px 10px 5px 20px;'>
		</div>
		<!-- 3개 주는경우 : 위 왼/오 아래 -->
		<div style='border-style: dotted solid double;'>
		</div>
		<!-- 2개 주는경우 : 위/아래 왼/오 -->
		<div style='border-style: dotted solid;'>
		</div>
		<!-- 1개 주는경우 : 전부 -->
		<div style='border-style: dotted;'>
		</div>
		<h1>한쪽만 바꾸기 (left/right/top/bottom)</h1>
		<!-- border가 나오려면 style을 필수로 설정해야한다 -->
		<div style='border-left: 20px solid tomato;
					background-color: lightgray;'>
		</div>
		<div style='border-left-style: dotted;'>
		</div>
		<div style='border-left-style: solid;
					border-left-width: 10px;'>
		</div>
		<div style='border-left-style: solid;
					border-left-color: blue;'>
		</div>
		<h1>보더를 둥글게 만들기</h1>
		<div class='radius' style='border-radius: 15px;'>
		</div>
		<!-- 4개 주는경우 : top-left top-right bottom-right bottom-left (시계방향) -->
		<div class='radius' style='border-radius: 15px 50px 30px 5px;'>
		</div>
		<!-- 3개 주는경우 : top-left top-right/bottom-left bottom-right -->
		<div class='radius' style='border-radius: 15px 50px 30px;'>
		</div>
		<!-- 2개 주는경우 : top-left/bottom-right top-right/bottom-left -->
		<div class='radius' style='border-radius: 15px 50px;'>
		</div>
		<!-- 1개 주는경우 : 전부 적용 -->
		<div class='radius' style='border-radius: 50px;'>
		</div>
		<h1>보더를 한쪽만 둥글게 만들기</h1>
		<div class='radius' 
			style='border-top-left-radius: 40px;
				   border-top-right-radius: 40px;
				   font-size: 50px;
				   text-align: center;
				   background-color: blue;
				   color: white;'>
			P
		</div>
		<div class='radius' 
			style='border-bottom-left-radius: 40px;
				   border-bottom-right-radius: 40px;
				   font-size: 50px;
				   text-align: center;
				   background-color: white;
				   color: white;'>			
		</div>
		<br><br><br><br><br>
	</body>
</html>
