<html>
	<head>
		<title>width/height</title>
		<style>
		div {
			padding: 8px;
		}
		</style>
	</head>
	<body>
		<h2>Width와 Height</h2>
		<p>
			HTML Element의 너비와 높이를 설정한다.
		</p>
		
		<div style='width: 50%; 
					height: 200px; 
					border-style: solid;'>
			'width: 50%; <br>
			height: 200px; <br>
			border-style: solid;' <br>
			반응형
		</div>
		<br>
		<div style='width: 500px; 
					height: 100px; 
					border-style: solid;'>
			'width: 500px; <br>
			height: 100px; <br>
			border-style: solid;' <br>
			고정형
		</div>
		<br>
		<div style='width: 50%;
					max-width: 500px; 
					height: 100px; 
					border-style: solid;'>
			'max-width: 500px; <br>
			height: 100px; <br>
			border-style: solid;' <br>
			최대 너비를 설정. 반응형이 된다.
		</div>		
		<hr>
		<div style='width: 500px;
					max-height: 300px; 
					height: 30%; 
					border-style: solid;'>
			Height도 마찬가지로 <br>
			max-height와 height: %를 통해 <br>
			반응형으로 설정할 수 있다.
		</div>		
	</body>
</html>
