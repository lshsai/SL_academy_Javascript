<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      div.nav {
        display: flex;
        margin: 100px;
      }
      div.box {
        border: 0.5px solid gray;
        width: 50px;
        height: 50px;
        text-align: center;
        padding: 12.5px;
      }
      div.box:nth-child(3) {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="box"><<</div>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">>></div>
    </div>
  </body>
</html>
