<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        width: 300px;
        height: 100px;
        background-color: red;
        color: white;
        font-weight: bold;
        border: solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>Test Div</div>
    <h2>rotateX()</h2>
    <div style="transform: rotateX(30deg)">test div</div>
    <div style="transform: rotateX(60deg)">test div</div>
    <div style="transform: rotateX(70deg)">test div</div>
    <div style="transform: rotateX(80deg)">test div</div>
    <div style="transform: rotateX(100deg)">test div</div>
    <div style="transform: rotateX(110deg)">test div</div>
    <div style="transform: rotateX(120deg)">test div</div>
    <h2>rotateY()</h2>
    <div style="transform: rotateY(30deg)">test div</div>
    <div style="transform: rotateY(60deg)">test div</div>
    <div style="transform: rotateY(70deg)">test div</div>
    <div style="transform: rotateY(80deg)">test div</div>
    <div style="transform: rotateY(100deg)">test div</div>
    <div style="transform: rotateY(110deg)">test div</div>
    <div style="transform: rotateY(120deg)">test div</div>
    <h2>rotateZ()</h2>
    <div style="transform: rotateZ(30deg)">test div</div>
    <div style="transform: rotateZ(60deg)">test div</div>
    <div style="transform: rotateZ(70deg)">test div</div>
    <div style="transform: rotateZ(80deg)">test div</div>
    <div style="transform: rotateZ(100deg)">test div</div>
    <div style="transform: rotateZ(110deg)">test div</div>
    <div style="transform: rotateZ(120deg)">test div</div>
  </body>
</html>
