<html>
	<head>
		<style>
		body{
			background : lightblue;
		}
		
		div{
			height : 20px;
			margin : 5px; 
		</style>
	</head>
	<body>
		<h1>border-style</h1>
		<div style='border-style:solid;'>solid</div>
		<div style='border-style:dotted;'>dooted</div>
		<div style='border-style:dashed;'>dashed</div>
		<div style='border-style:double;'>double</div>
		<div style='border-style:none;'>none</div>
		<div style='border-style:hidden;'>hidden</div>
		<div style='border-style:inset;'>inset</div>
		<div style='border-style:outset;'>outset</div>
		<div style='border-style:groove;'>groove</div>
		<div style='border-style:ridge;'>ridge</div>
		<br>
		<div style='border-style:none solid inset solid;'>외곽선 따로 가능</div>
		<div style='border-style:none solid none solid; border-width: 2px 5px 20px 18px'>외곽선 굵기 조합</div>
		
		<br>
		<div style='border-style:solid inset dashed;'>3개 적용(위 양옆 아래)</div>
		<div style='border-style:solid inset;'>2개 적용(위아래 양옆)</div>
		
		<br>
		<div style='border-left:20px solid red;'>원하는 쪽만 속성 부여(한번에)</div>
		<div style='border-left-style: dotted;'>원하는 쪽만 속성 부여(스타일만)</div>
		<div style='border-left-style: solid; border-left-width: 10px;'>원하는 쪽만 속성 부여(스타일 굵기)</div>
		<div style='border-left-style: solid; border-left-color: green;'>원하는 쪽만 속성 부여(스타일 색상)</div>
		
		
		
		<h1>border-width</h1>
		<div style='border-style:solid; border-width: 2px 10px 4px 20px;'>solid | 굵기는 시계방향</div>
		
		<div style='border-style:solid; border-width: thin;'>thin</div>
		<div style='border-style:solid; border-width: thick;'>thick</div>
		<div style='border-style:solid; border-width: midium;'>midium(디폴트)</div>
		
		<h1>border-color</h1>
		<div style='border-style:solid; border-color: magenta;'></div>
		<div style='border-style:solid; border-color: red blue black magenta;'></div>
		
		<h1>border-shpae</h1>
		<div style='border-style:solid; 
									border-radius: 15px 5px;'></div>					
		<div style='border-style:solid; 
									border-radius: 15px 0px 15px 0px;'></div>	
		<div style='border-style:solid; 
									border-radius: 15px 0px;'></div>						
	</body>
</html>
