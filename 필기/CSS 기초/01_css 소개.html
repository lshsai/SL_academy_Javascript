<html>
	<head>
		<style>
		body {
		background-color: lightblue;
		}
		
		h1{
			color: white;
			text-align: center;
		}
		
		h2{
			color: white;
			text-align: center;
		}
		
		p{
			font-family:Courier;
			font-size: 20px;
			border: 1px black solid;

		</style>
	</head>
	<body>
		<h1 id='head1' class='first'>첫 번째 CSS예제</h1>
		<p>
			이것은 글 내용 입니다. <br>
			 <br>
			*CSS의 기초 문법* <br>
			Selector { <br>
			&nbsp;&nbsp;	property : value; <br>
			} <br>

			Selector : HTML의 어떤 요소에 스타일을 적용할지 선택 <br>
			{} : Selector 범위 지정 <br>
			property : CSS속성 (Atrribute 는 HTML의 속성) <br>
			value : 해당 스타일 속성에 값을 부여 <br>
		</p>
		
		<h2 id='head2'>CSS 선택자들</h2>
		<p>
			Element 선택자 : 태그이름 {} <br>
			Class 선택자 : .클래스이름 {} <br>
			ID 선택자 : #ID이름 {} <br>
		</p>
	</body>
</html>
