<html> <!-- html의 주석 -->
	<head>
		<style>
			ul{
				<!-- disc가 기본 옵션 -->
				list-style-type : disc; 
				list-style-type : none; 
				background-color : brown;
				margin : 10px;
				padding : 10px;
			}
			
			ul li{
				background-color : bisque;
				margin-bottom : 15px;
			}
			
			ul li:last-child{
				margin-bottom: 0px;
			}
		li a:first-child {
			color : pink;
		}
		li a:first-child {
			color : pink;
		}
		li a:first-child:hover {
			color : green;
		}
		</style>
	</head> 
	<body>
		<!-- unordered list -->
		<!-- 1. 메뉴 클릭, 직접 만든 상품 페이지로 이동 -->
		<!-- 2. a 태그 스타일 변경 (첫 매뉴)-->
		<ul> 
			<li><a href='09_2 list tag_linked_page.html#num1'> Coffee</a></li>
			<li>Green Tea</li>
		</ul>
		
		<hr>
		
		<!-- ordered list -->
		<ol type='A' start ='10'> 
			<!-- #id로 해당 그림을 찾아갈 수 있음 -->
			<li><a href='09_2 list tag_linked_page.html#num2'> Coffee</a></li>
			<li>Green Tea</li>
		</ol>

		<ol type='a'>
			<li><a href='http:naver.com'> Coffee</a></li>
			<li>Green Tea</li>
		</ol>
		
		<ol type='i'>
			<li><a href='http:naver.com'> Coffee</a></li>
			<li>Green Tea</li>
		</ol>
		
		<ol type='I'>
			<li><a href='http:naver.com'> Coffee</a></li>
			<li>Green Tea</li>
		</ol>
	</body>
</html>
