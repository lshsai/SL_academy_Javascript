<html> <!-- html의 주석 -->
	<head>
		<title> Mar </title>
	</head>
	<body>
		HTML (Hyper Text Markup Language)
		그 자체의 기능보다 의미론적인 용도로 많이 사용된다. 
		<hr> <!-- 구분선 -->
		마크업 언어란? 열고 닫는 언어 <br>
		&lt;tag&gt; : 태그 (요소, element) <br>
		&lt;/tag&gt; : 닫는 태그 <br>
		스페이스바는     한 칸만 먹힙니다. <br>
		스&nbsp;&nbsp;&nbsp;&nbsp;페이스바 <br>
		&amp; <br>
		<!-- 
			html : 이 문서는 html입니다.
			head : HTML의 메타 데이터를 정의하는 부분
					* 메타데이터 - 데이터의 정보를 저장해놓은 데이터를
			body : 페이지의 내용 부분
			
			* HTML &문자들
			&lt : 왼쪽 꺽쇠
			&gt : 오른쪽 꺽쇠
			&nbsp : 공백
			&amp : &
		-->
	</body>
