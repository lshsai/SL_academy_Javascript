		웹페이지에서 youtube 사용하기<br>

		frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

		url?autoplay=1 : 자동재생 <br>
		url?loop=1 : 반복재생 <br>
		url?controls=0 : 제어버튼 없애기 <br>
		url?autoplay=1&loop=1 : 옵션 섞어쓰기 <br>
		
		<iframe width="560" height="315" 
		src="https://www.youtube.com/embed/nnHSL4kL5XY?controls=0" 
		frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
