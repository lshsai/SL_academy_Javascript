<html>
	<head>
		<title>HTML의 Block와 Inline 개념</title>
		<style>
			* {
				border: 5px black solid;
			}
			div {
				border-color: pink;
			}
		</style>
	</head>
	<body>
		<!-- 한 줄 차지 (Block)-->
		<p style='margin-bottom: 0px;'>안녕하세요</p>
		<div>asdasdasd</div>
		
		<!-- 따라서 늘어남(Inline) --> 
		<span> sdadas</span>
		<mark> sdadas</mark>
		<sub> sdadas</sub>
		<span> sdadas</span>
		<a> sdadas</a>
	</body>
</html>
